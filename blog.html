---
layout: default
title: My Blog
linkname: Blog
---

{% for post in site.posts %}
<br>
<div class="row">
	<div class="span9">
		<h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<small class="muted post-date">{{ post.date | date: "%B %e, %Y" }}</small>
		<br>
		<p class="post-description">{{ post.description }}</p>
	</div>
</div>
<br>
{% endfor %}
