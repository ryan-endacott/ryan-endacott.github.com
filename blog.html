---
layout: default
title: My Blog
linkname: Blog
---

{% for post in site.posts %}
{% if post.published == true %}
<br>
<div class="row">
	<div class="span9">
		<h3 class="post-title unstyled"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<small class="muted post-date">{{ post.date | date: "%B %e, %Y" }}</small>
		<br>
		<p class="post-description">{{ post.content | truncatewords:75 }}</p>
		<p><a href="{{ post.url }}" class="btn btn-small">Read more Â»</a></p>
	</div>
</div>
<br>
{% endif %}
{% endfor %}
